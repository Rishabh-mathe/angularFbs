<div class="loginBox">
    <div class="col-4">
        <div class="loginHead p-2">
            <h6>Welcome To Air Yatra</h6>
        </div>
        <form [formGroup]="loginForm" (submit)="funcLogin()" class="p-3">
            <div class="form-group row">
                <label for="text" class="col-sm-3 col-form-label" style="text-align:justify;">Email</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="username" placeholder="UserName" formControlName="username">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="pass" class="col-sm-3 col-form-label" style="text-align:justify;">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <div class="form-group row col-6">
                    <div class="col-sm-12">
                      <button type="submit" style="font-weight: bold;color: #03024c;" class="btn btn-warning">Sign in</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
