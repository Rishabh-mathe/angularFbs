<div class="loginBox">
    <div class="col-6">
        <div class="loginHead p-2">
            <h6>Welcome To Air Yatra</h6>
        </div>
        <form [formGroup]="loginForm" (submit)="login()" class="p-3">
            <div *ngIf="authUser" class="invalid-feedback">
                Invalid Credentials
            </div>
            <div class="form-group row">
                <label for="text" class="col-sm-3 col-form-label" style="text-align:justify;">Email</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="username" placeholder="UserName" formControlName="username">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="pass" class="col-sm-3 col-form-label" style="text-align:justify;">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <div class="form-group row col-12">
                    <div class="col-sm-6">
                      <button type="submit" style="font-weight: bold;color: #03024c;" class="btn btn-warning">Sign in</button>
                    </div>
                    <div class="col-sm-6" style="text-align: -webkit-left;">
                        <span style="font-weight: bold;color: #e0e3e4;">Don't have an account? <a [routerLink]="['/register']" style="font-weight: bold;color: #e0e3e4;" class="btn btn-sm btn-primary">click here</a></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
