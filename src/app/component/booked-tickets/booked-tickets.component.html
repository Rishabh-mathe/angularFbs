<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="flightId">
      <th mat-header-cell *matHeaderCellDef> Flight Number </th>
      <td mat-cell *matCellDef="let element"> {{element.flightId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="dateOfJourney">
      <th mat-header-cell *matHeaderCellDef> journey Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfJourney}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="bookingClass">
      <th mat-header-cell *matHeaderCellDef> Flight Class </th>
      <td mat-cell *matCellDef="let element"> {{element.bookingClass}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="totTickets">
      <th mat-header-cell *matHeaderCellDef> Total Tickets </th>
      <td mat-cell *matCellDef="let element"> {{element.totTickets}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="tabRow" mat-row (dblclick)="editRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
