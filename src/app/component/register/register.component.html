<div class="loginBox">
    <div class="col-6">
        <div class="loginHead p-2">
            <h6>Welcome To Air Yatra</h6>
        </div>
        <form action="#" class="p-3">
            <div class="form-group row fieldBox">
                <label for="name" class="col-sm-4 col-form-label" style="text-align:justify;">Name</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group row fieldBox">
                <label for="mobile" class="col-sm-4 col-form-label" style="text-align:justify;">Mobile</label>
                <div class="col-sm-7">
                  <input type="tel" class="form-control" id="mobile" placeholder="Mobile">
                </div>
            </div>
            <div class="form-group row fieldBox">
                <label for="email" class="col-sm-4 col-form-label" style="text-align:justify;">Email</label>
                <div class="col-sm-7">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row fieldBox">
                <label for="pass" class="col-sm-4 col-form-label" style="text-align:justify;">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
            </div>
            <div class="form-group row fieldBox">
                <label for="cnfrmPass" class="col-sm-4 col-form-label" style="text-align:justify;">Confirm Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="cnfrmPass" placeholder="Confirm Password">
                </div>
            </div>
            <div>
                <div class="form-group row col-12">
                    <div class="col-sm-6 p-0" style=" text-align: -webkit-right;">
                        <button class="btn btn-warning" style="font-weight: bold;color: #03024c;" type="submit">SIGN UP</button>
                    </div>
                    <div class="col-sm-5" style="text-align: -webkit-left;">
                        <button class="btn btn-secondary" style="font-weight: bold;color: #e0e3e4;" type="submit">Log In</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
