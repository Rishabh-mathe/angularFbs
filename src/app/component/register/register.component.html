<div class="loginBox">
    <div class="col-6">
        <div class="loginHead p-2">
            <h6>Welcome To Air Yatra</h6>
        </div>
        <form [formGroup]="registerForm" (submit)="registerUser()" class="p-3">
            <div class="form-group row fieldBox">
                <label for="name" class="col-sm-4 col-form-label" style="text-align:justify;">Name</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" placeholder="Name" formControlName="name">
                </div>
                <div *ngIf="submitted && registerForm.controls.name.errors">
                    <div *ngIf="registerForm.controls.name.errors.required" class="col-10 errorMsg">Name is required</div>
                </div>
            </div>
            <div class="form-group row fieldBox">
                <label for="mobile" class="col-sm-4 col-form-label" style="text-align:justify;">Mobile</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" placeholder="Mobile" formControlName="phone">
                </div>
                <div *ngIf="submitted && registerForm.controls.phone.errors">
                    <div *ngIf="registerForm.controls.phone.errors.required" class="col-10 errorMsg">Mobile Number is required</div>
                    <div *ngIf="registerForm.controls.phone.errors.min" class="col-10 errorMsg">Enter Valid Mobile Number</div>
                    <div *ngIf="registerForm.controls.phone.errors.max" class="col-10 errorMsg">Enter Valid Mobile Number</div>
                </div>
            </div>
            <div class="form-group row fieldBox">
                <label for="email" class="col-sm-4 col-form-label" style="text-align:justify;">Email</label>
                <div class="col-sm-7">
                  <input type="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div *ngIf="submitted && registerForm.controls.email.errors">
                    <div *ngIf="registerForm.controls.email.errors.required" class="col-10 errorMsg">Email is required</div>
                    <div *ngIf="registerForm.controls.email.errors.email" class="col-10 errorMsg">Please Enter Valid Email Address</div>
                </div>
            </div>
            <div class="form-group row fieldBox">
                <label for="pass" class="col-sm-4 col-form-label" style="text-align:justify;">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                </div>
                <div *ngIf="submitted && registerForm.controls.password.errors">
                    <div *ngIf="registerForm.controls.password.errors.required" class="col-10 errorMsg">Password is required</div>
                    <div *ngIf="registerForm.controls.password.errors.minlength" class="col-10 errorMsg">Password Length Can Not be less then 6</div>
                </div>
            </div>
            <!-- <div class="form-group row fieldBox">
                <label for="cnfrmPass" class="col-sm-4 col-form-label" style="text-align:justify;">Confirm Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="cnfrmPass" placeholder="Confirm Password">
                </div>
            </div> -->
            <div>
                <div class="form-group row col-12">
                    <div class="col-sm-6 p-0" style=" text-align: -webkit-right;">
                        <button class="btn btn-sm btn-warning" style="font-weight: bold;color: #03024c;" type="submit">SIGN UP</button>
                    </div>
                    <div class="col-sm-6" style="text-align: -webkit-left;">
                        <span style="font-weight: bold;color: #e0e3e4;">Already have an account? <a [routerLink]="['/login']" style="font-weight: bold;color: #e0e3e4;" class="btn btn-sm btn-primary">click here</a></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
