<div class="row">
  <div class="col-10"></div>
  <div class="col-2">
    <button class="btn btn-sm btn-primary m-2" [routerLink]="['/addAirline']">Add Airline</button>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="airlineName">
    <th mat-header-cell *matHeaderCellDef> Airline </th>
    <td mat-cell *matCellDef="let element"> {{element.airlineName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ownerName">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ownerMobile">
    <th mat-header-cell *matHeaderCellDef> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.ownerMobile}} </td>
  </ng-container>

  <ng-container matColumnDef="ownerEmail">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.ownerEmail}} </td>
  </ng-container>

  <ng-container matColumnDef="totFlights">
    <th mat-header-cell *matHeaderCellDef> Total Flights </th>
    <td mat-cell *matCellDef="let element"> {{element.totFlights}} </td>
  </ng-container>

  <ng-container matColumnDef="activeFlights">
    <th mat-header-cell *matHeaderCellDef> Active Flights </th>
    <td mat-cell *matCellDef="let element"> {{element.activeFlights}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="tabRow" mat-row (dblclick)="editRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
